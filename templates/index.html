{% extends 'base.html' %}
{% block content %}
<h2>Available Sweets</h2>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Qty</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for sweet in sweets %}
        <tr>
            <td>{{ sweet.id }}</td>
            <td>{{ sweet.name }}</td>
            <td>{{ sweet.category }}</td>
            <td>â‚¹{{ sweet.price }}</td>
            <td>{{ sweet.quantity }}</td>
            <td>
                <form action="{{ url_for('purchase_sweet', sid=sweet.id) }}" method="post" class="d-inline">
                    <input type="number" name="quantity" min="1" class="form-control form-control-sm d-inline w-auto" placeholder="Buy">
                    <button class="btn btn-sm btn-success">Buy</button>
                </form>
                <form action="{{ url_for('restock_sweet', sid=sweet.id) }}" method="post" class="d-inline">
                    <input type="number" name="quantity" min="1" class="form-control form-control-sm d-inline w-auto" placeholder="Restock">
                    <button class="btn btn-sm btn-warning">Restock</button>
                </form>
                <a href="{{ url_for('delete_sweet', sid=sweet.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
